<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style type="text/css">
        /* .border{
            width: 70px;
            height: 70px;
            margin: 70px;
        } */

        span{
            display: inline-block;
            width: 70px;
            height: 70px;
            margin: 70px;
            background-color: rgba(255, 179, 156, 0.171);
        }
    </style>
</head>
<body>
    <span class="border"></span>
    <span class="border border-0"></span>
    <span class="border border-top-0"></span>
    <span class="border border-right-0 border-end-0"></span>
    <span class="border border-bottom-0"></span>
    <span class="border border-left-0 border-start-0"></span>
    <span class="border border-1"></span>
    <span class="border border-2"></span>
    <span class="border border-3"></span>
    <span class="border border-4"></span>
    <span class="border border-5"></span>
    <span class="border border-5 border-primary"></span>
    <span class="border border-5 border-info"></span>
    <span class="border border-5 border-secondary"></span>
    <span class="border border-5 border-success"></span>
    <span class="border border-5 border-danger"></span>
    <span class="border border-5 border-warning"></span>
    <span class="border border-5 border-dark"></span>
    <span class="border border-5 border-light bg-dark"></span>
    <span class="border border-5 border-white bg-dark"></span>

    <span class="border border-3 border-danger rounded"></span>
    <span class="border border-3 border-danger rounded-top"></span>
    <span class="border border-3 border-danger rounded-end"></span>
    <span class="border border-3 border-danger rounded-bottom"></span>
    <span class="border border-3 border-danger rounded-start"></span>
    <span class="border border-3 border-primary rounded-circle"></span>
    <span class="border border-3 border-info rounded-pill" style="width: 200px;height: 70px;"></span>

    <span class="border border-3 border-success rounded"></span>
    <span class="border border-3 border-success rounded-0"></span>
    <span class="border border-3 border-success rounded-1"></span>
    <span class="border border-3 border-success rounded-2"></span>
    <span class="border border-3 border-success rounded-3"></span>
    <span class="border border-3 border-success rounded-4"></span>
    <span class="border border-3 border-success rounded-5"></span>

    <span class="border border-3 border-secondary rounded-xl"></span>
    <span class="border border-3 border-secondary rounded-lg"></span>
    <span class="border border-3 border-secondary rounded-sm"></span>
</body>
</html>
