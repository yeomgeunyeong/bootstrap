<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="offcanvas offcanvas-start text-bg-primary" id="left_header">
        <!-- offcanvas-start/ end / top / bottom 가능 -->
        <div class="offcanvas-header">
            <h1>Off header</h1>
            <button class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div><!-- offcanvas-header -->

        <div class="offcanvas-body">
            <ul class="list-group">
                <li class="list-group-item"><a href="#">menu-1</a></li>
                <li class="list-group-item"><a href="#">menu-2</a></li>
                <li class="list-group-item"><a href="#">menu-3</a></li>
                <li class="list-group-item"><a href="#">menu-4</a></li>
            </ul>
            <button class="btn btn-light mt-3">A button</button>
        </div><!-- offcanvas-body -->
    </div><!-- offcanvas -->


    <div class="container-fluid mt-5">
        <h1>offcanvas slidebar</h1>
        <p>offcanvas</p>
        <button class="btn btn-info" data-bs-target="#left_header" data-bs-toggle="offcanvas">open offcanvas slidebar</button>
    </div>
</body>
</html>
