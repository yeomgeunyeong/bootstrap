<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container border py-5">
        <h2 class="mb-4">버튼스타일</h2>

        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-secondary">secondary</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-danger">danger</button>
        <button type="button" class="btn btn-dark">dark</button>
        <button type="button" class="btn btn-light">light</button>
        <button type="button" class="btn btn-link">link</button>
    </div>

    <div class="container mt-4 border py-3">
        <!-- margin, padding
        m : margin
        p : padding
        t : top
        b : bottom
        s(strat) : left
        e(end) : right
        x : x left right
        y : top, bottom
        
        0,1,2,3,4,5, mx-auto
        0 : 0
        1 : 0.25rem fontsize가 16px 일때  4px
        2 : 0.5rem  fontsize가 16px 일때  8px
        3 : 1rem fontsize가 16px 일때 16px
        4 : 1.5rem fontsize가 16px 일때  24px
        5 : 3rem fontsize가 16px 일때  48px
        auto : margin 자동 세팅 -->
        <a href="#" class="btn btn-info">link-button</a>

        <input type="button" value="input button" class="btn btn-dark">
        <input type="submit" value="전송버튼" class="btn btn-danger">
        <input type="reset" value="reset" class="btn btn-warning">

        <p class="btn btn-secondary mt-3">more view</p>
    </div>

    <div class="container mt-3 border py-5">
        <h2>버튼 윤곽선</h2>
        <button class="btn btn-outline-primary">primary</button>
        <button class="btn btn-outline-secondary btn-lg">secondary</button>
        <button class="btn btn-outline-success">success</button>
        <button class="btn btn-outline-info">info</button>
        <button class="btn btn-outline-warning">warning</button>
        <button class="btn btn-outline-danger">danger</button>
        <button class="btn btn-outline-dark">dark</button>
        <button class="btn btn-outline-light">light</button>
    </div>

    <div class="container border">
        <button class="btn btn-outline-primary btn-block btn-lg">full-width1</button>
        <button class="btn btn-outline-primary btn-block">full-width2</button>
        <button class="btn btn-outline-primary btn-block btn-sm">full-width3</button>
    </div>

    <button class="btn btn-block btn-info my-5">전체화면</button>

    <div class="container border my-5 py-4">
        <button class="btn btn-primary active">공지사항</button>
        <button class="btn btn-primary" disabled>갤러리</button>

        <a href="http://www.naver.com" class="btn btn-danger disabled">네이버</a>
    </div>

</body>
</html>
