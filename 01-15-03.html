<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>입력 양식 폼</h2>
        <form action="">
            <div class="my-3">
                <label for="email">Email :</label>
                <input type="email" placeholder="enter email" name="email" class="form-control">
            </div>

            <div class="mb-3">
                <label for="password">Password :</label>
                <input type="email" placeholder="enter password" name="password" class="form-control">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" name="me" class="form-check-input">
                <label for="me">Me</label>
            </div>

            <div class="mt-3">
                <label for="comment">comment</label>
                <textarea name="comment" id="textarea" cols="30" rows="10" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-primary mt-3">전송</button>
            <!-- <input type="submit" class="btn btn-primary mt-3" value="전송"> -->
        </form>
    </div>

    <div class="container border mt-5 py-3">
        <form action="#">
            <div class="row">
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="이름입력">
                </div>
                <div class="col-6">
                    <input type="password" class="form-control" placeholder="비번입력">
                </div>
                <div class="col-2">
                    <input type="password" class="form-control" placeholder="비번확인">
                </div>
            </div>
        </form>
    </div>

    <div class="container mt-5 border">
        <form action="#">
            <input type="text" placeholder="large" class="form-control form-control-lg">
            <input type="text" placeholder="normal" class="form-control">
            <input type="text" placeholder="small" class="form-control form-control-sm">

            <label for="" class="mt-3">color</label>
            <input type="color" class="form-control" value="#cccccc">

            <select name="select" id="" class="form-control form-select-lg">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <input list="browser" class="form-control">
                <datalist id="browser" name="browser">
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                </datalist>

            <input type="checkbox" class="form-check-input ml-1" name="option1">
            <label for="option1" class="pl-4 pr-5">독서</label>

            <input type="checkbox" class="form-check-input" name="option2">
            <label for="option1" class=" pr-5">음악감상</label>

            <input type="checkbox" class="form-check-input " name="option3">
            <label for="option1" >여행</label>
        </form>
    </div>

    <div class="container border mt-5 px-5 py-5">
        <form action="#">
            <div class="input-group">
                <input type="radio" class="form-check-input" id="radio1" name="gender" value="male" checked>
                <label for="gender">남자</label>

                <input type="radio" class="form-check-input mx-5" id="radio2" name="gender" value="female">
                <label for="gender" class="px-5">여자</label>
            </div>

            <input type="file" class="form-control fixed-inline">
            <input type="number" class="form-control fixed-inline">
            <input type="date" class="form-control fixed-inline">
        </form>
    </div>
</body>
</html>
